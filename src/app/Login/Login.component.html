<div>
    <section>
      <h1>
       Login Here!
      </h1>

    </section> 
    <section>
      <div>       
        <div class="col-md-6">         
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Login</h3>
            </div>          
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="userName" class="col-sm-2 control-label">User Name:</label>
                  <div class="col-sm-10">
                    <input type="text" [(ngModel)]="credentials.username" class="form-control" id="userName" name="userName" placeholder="User Name" required="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password:</label>
                  <div class="col-sm-10">
                    <input type="password" [(ngModel)]="credentials.password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="LoginAs" class="col-sm-2 control-label">Login As:</label>
                  <div class="col-sm-10">
                    <input type="radio" id="employee"  value="Employee" name="LoginAs" formControlName="gender">&nbsp;        
                    <label for="male">Employee</label>
&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="student" value="Student" name="LoginAs" formControlName="gender">&nbsp;         
                    <label for="female">Student</label>          
                 </div>      
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
              </div>            
              <div class="box-footer">     
                <button type="submit" class="btn btn-info" (click)="onbtnSubmit()" style="margin-left:18%;">Sign in</button>
<button class="btn btn-success pull-right" (click)="onbtnRegister()">Register Here !</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>  
  </div>
</div>
