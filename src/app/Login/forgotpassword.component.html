<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/assets/content/styles/styleforgotpwd.css">

<body>
    <header>
        <div class="header-container">
            <img src="/assets/content/imgs/e-campus.png" alt="Logo" class="logo">
            <p id="tagLine">Information @ your Finger Tips...</p>
        </div>
<div style="margin-left:45%;">
    <h1>St. George College</h1>
        </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" class="form-field" title="User Name" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email" class="form-field" title="Email" required>
            </div>
            <!-- <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div> -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div id="error-message"></div>
        </form>
    </div>
