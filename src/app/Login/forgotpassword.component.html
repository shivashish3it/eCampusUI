<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/assets/content/styles/styleforgotpwd.css">
</head>
<body>
    <!-- <app-confirm-dialog #globalModal></app-confirm-dialog> -->
    <header>
        <div class="header-container">
            <img src="/assets/content/imgs/e-campus.png" alt="Logo" class="logo">
            <p id="tagLine">Information @ your Finger Tips...</p>
        </div>
<div style="margin-left:45%;">
    <h1>St. George College</h1>
        </div>
    </header>
    
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" class="form-field" title="User Name">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email" class="form-field" title="Email">
            </div>
            <!-- <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div> -->
            <div class="form-group">
                <button type="submit" id="btnSubmit" name="btnSubmit" (click)="onbtnSubmit()">Submit</button>
            </div>
            <div id="error-message"></div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- <script src="script.js"></script> -->



    <!-- Delete Button -->
<!-- <button class="btn btn-danger" (click)="openConfirmModal()">Delete</button> -->

<!-- Confirm Delete Modal -->
<div
  class="modal fade"
  id="confirmModal"
  tabindex="-1"
  aria-labelledby="confirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          No
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="confirmDelete()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Deleted Message Modal -->
<div
  class="modal fade"
  id="deletedModal"
  tabindex="-1"
  aria-labelledby="deletedModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletedModalLabel">Deleted</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Record has been deleted.
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
