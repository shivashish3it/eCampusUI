<app-popup-modal #globalModal title="Error !"></app-popup-modal>

<div id="header">
    <div style="float:left;width: 20%; text-align: center; padding:0px 0px 0px 0px; margin-left:3px">
        <img src="./assets/content/imgs/e-campus.png" alt = "" height = "70" width = "300"/>
        <p id="tagLine">Information &#64; your Finger Tips...</p>
    </div>

<div style="margin-left:20%;width: 80%;">
<table align="left" style="margin-left: 15%;width: 65%;">
    <tr>
        <td><input type="text" [(ngModel)]="credentials.username" id="userName" name="userName" class="form-field" autocomplete="on" placeholder="Username" required=""/></td>
        <td><input type="password" [(ngModel)]="credentials.password" id="password" name="password" class="form-field" autocomplete="on" placeholder="Password"/></td>
        <!-- <td align="right"><input type="submit" id="btnLogin" name="btnLogin" value="Login" (click)="onbtnLogin()" class="btn btn-warning btn1"/></td> -->
        <td align="right"><button type="submit" id="btnLogin" name="btnLogin" (click)="onbtnLogin()" class="btn btn-warning btn1">Login</button></td>
<td align="right"><button type="submit" id="btnForgotPwd" name="btnForgotPwd" (click)="onbtnForgotPwd()" class="btn btn-warning btn1">Forgot Password</button>               
        </td>  
    </tr>
    <tr>
        <td></td><td></td>
        <td align="left"><a [routerLink]="['/resetpassword']">Reset Password</a></td>
    </tr>
</table>

</div>
</div>

<div id = "body" style="margin-top: 3px;margin-bottom: 3px;">
    <span>
        <img src="./assets/content/imgs/stg.jpg" alt = "" height = "546x" width = "100%"/>
    </span>
</div>

<div id = "footer">
    <span class = "links"><p>© 2022 All Rights Reserved <br/>Powered by : <a href="www.ckt.com" class="company_link" >CloudKEY Technologies</a></p></span>
</div>
