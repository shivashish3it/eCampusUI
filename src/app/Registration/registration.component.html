<div class="content-wrapper">
    
    <section class="content-header">
      <h1>
        General Form Elements
        <small>Preview</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
      </ol>
    </section>
    <section class="content">
      <div class="row"> 
        <div class="col-md-6"> 
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Sign Up</h3>
            </div>
           
            <form [formGroup]="passwordForm" role="form">
              <div class="box-body">
  <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" id="txtFirstName"  name="txtFirstName" [(ngModel)]="FirstName" class="form-control"  placeholder="Enter email">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" id="txtLastName" name="txtLastName" [(ngModel)]="LastName" class="form-control"  placeholder="Enter email">
  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
<input type="password" id="Password" name="Password" [(ngModel)]="Password" title="Password" class="form-control" placeholder="Password">
<!-- <div *ngIf="passwordForm!.get('password')?.invalid && (passwordForm!.get('password')?.dirty || passwordForm!.get('password')?.touched)"> -->
<!-- <label *ngIf="passwordForm.get('Name').touched && passwordForm.get('Name').getError('required')">Name is Required !</label> -->

<small *ngIf="passwordForm.get('Name')?.touched && passwordForm.get('password')?.errors && passwordForm.get('password')?.getError('required')">Password is required.</small>
  
<!-- <small *ngIf="passwordForm.get('password')?.errors.minlength">Password must be at least 6 characters long.</small> -->
<!-- </div>                   -->
                </div>
                <div class="form-group">
                    <label for="Confirm Password">Confirm Password</label>
<input type="password" id="Confirmpassword" name="Confirmpassword" [(ngModel)]="ConfirmPassword" title="Confirm Password" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <label>Nationality</label>
                </div>
<div class="form-group">
    <select formControlName="CountryID" class="form-control fadeIn">
        <option value="">---Select Country---</option>
          <option *ngFor="let country of countries" [value]="country.CountryID">{{country.CountryName}}</option>
              </select>
                </div>

<div class="form-group">
  <label for="exampleInputPassword1">Gender</label>
    <div>
      <input type="radio" id="male"  value="male" name="gender" formControlName="gender">&nbsp;        
        <label for="male">Male</label>&nbsp;&nbsp;&nbsp;
          <input id="female" type="radio" value="female" name="gender" formControlName="gender">&nbsp;         
            <label for="female">Female</label>          
                     </div>                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Date Of Birth</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
              </div>
              
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" (click)="onbtnSubmit()">Submit</button>
                <!-- <div><a [routerLink]="['/Login']" clas="pull-right">Login</a></div> -->
                <button class="btn btn-success pull-right" (click)="onbtnLogin()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>  
  </div>
