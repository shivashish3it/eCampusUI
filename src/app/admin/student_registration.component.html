        color: red;
    }

            height: 155px;

<div class="content-wrapper">
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title" style="border-color: #FF0000; background-color: #FF0000; color: #FFFFFF; font-weight: bold;"></h3>
                <p style="margin-top: 10px; text-align: left; background-color: #3c8dbc; color: #FFFFFF; border-radius: 5px; font-family: Arial, Helvetica, sans-serif; font-size: 16px; height: 25px;"><span style="margin-left: 10px">Personal Details</span></p>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Roll No.<span class="span"> *</span></label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-registered"></i>
                                </div>
                                <!-- <asp:TextBox ID="txtRollNo" runat="server" class="form-control select2" Style="width: 100%;" ></asp:TextBox> -->
                                <input type="text" id="txtRollNo" class="form-control select2" Style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>First Name<span class="span"> *</span></label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" id="txtFirstName" class="form-control select2" Style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" id="txtMiddleName" class="form-control select2" Style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name<span class="span"> *</span></label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" id="txtLastName" class="form-control select2" Style="width: 100%;">
                            </div>
                        </div>
<div class="form-group">
    <label>Gender :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- <br /> -->
    <input type="radio" id="gender" name="gender" value="Male" /> Male
    <!-- <br> -->&nbsp;&nbsp;&nbsp;
    <input type="radio" id="gender" name="gender" value="Female" /> Female <br />
        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- <div class="form-group">
                            <label>Gender</label>
                            <br />
                            <input type="radio" id="gender" name="gender" value="male" /> Male
                            <br>
                            <input type="radio" id="gender" name="gender" value="female" /> Female <br />
                        </div> -->
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" id="txtDOB" name="txtDOB" class="form-control select2" autocomplete="off" placeholder="DD-MM-YYYY">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Blood Group</label>
                            <br />
                            <select name="ddlBloodGroup" id="ddlBloodGroup" class="chosen-select form-control" Style="height: 50px !important">
                                <option value="0">---Select---</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>Don't know</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Father's Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" id="txtFathersName" class="form-control select2" Style="width: 100%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Mother's Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" id="txtMothersName" class="form-control select2" Style="width: 100%;">
                            </div>
                        </div>
                    </div>
<div class="col-md-4">
    <div>
        <label>Student Pic</label>
        <br />
        <img id="Image1" src="" class="round-image" />
        <div><img id="Image1" [src]="url" *ngIf="url" class="round-image"></div>
        <input type="text" id="txtImageUrl" class="form-control select2" ReadOnly="">
        

        <!-- <input (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile">
        <button (click)="this.upload()" type="button" class="btn btn-primary mt-3">Upload</button>-->
        <p>
            <input type="file" (change)="selectFile($event)">
        </p>
        <br />
    </div>
</div>
                </div>
            </div>


            <div class="box-footer">
                <div style="margin-top: 10px; text-align: left; background-color: #3c8dbc; color: #FFFFFF; border-radius: 5px; font-family: Arial, Helvetica, sans-serif; font-size: 16px; height: 25px;"><span style="margin-left: 10px">Academic Details</span></div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Addmission Date</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" id="txtDOA" class="form-control select2" autocomplete="off" placeholder="DD-MM-YYYY">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Class<span class="span"> *</span></label>
                            <select name="ddlCourse" id="ddlCourse" class="chosen-select form-control">
                                <option value="0">---Select---</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Section<span class="span"> *</span></label>
                            <select name="ddlBranch" id="ddlBranch" class="chosen-select form-control">
                                <option value="0">---Select---</option>
                            </select>
                        </div>
                    </div>

        <div class="col-md-4">
            <div class="form-group">
                <label>Semester<span class="span"> *</span></label>
                    <select name="ddlSemester" id="ddlSemester" class="chosen-select form-control">
                        <option value="0">---Select---</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                        <option>V</option>
                        <option>VI</option>
                        <option>VII</option>
                        <option>VIII</option>
                            </select>
                        </div>
            <div class="form-group">
                <label>Session<span class="span"> *</span></label>
                <select name="ddlSession" id="ddlSession" class="chosen-select form-control">
                    <option value="0">---Select---</option>
                </select>
            </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="container">
                                Hostel &nbsp; &nbsp; &nbsp;
                                <input type="checkbox" id="chkHostel" name="chkHostel">
                                <!-- <span class="checkmark"></span> -->
                            </label>
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            <label class="container">
                                Transport
                                &nbsp; &nbsp; &nbsp;
                                <input type="checkbox" id="chkTransport" name="chkTransport">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        

        <div class="box-footer">
            <div style="margin-top: 10px; text-align: left; background-color: #3c8dbc; color: #FFFFFF; border-radius: 5px; font-family: Arial, Helvetica, sans-serif; font-size: 16px; height: 25px;"><span style="margin-left: 10px">Contact Details</span></div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Mobile No.<span class="span"> *</span></label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" id="txtMobileNo" class="form-control select2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alternate No.</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" id="txtAlternateNo" class="form-control select2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <input type="text" id="txtEmail" class="form-control select2">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Country</label>
                        <select name="ddlCountry" id="ddlCountry" class="chosen-select form-control">
                            <option value="0">---Select---</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select name="ddlState" id="ddlState" class="chosen-select form-control">
                            <option value="0">---Select---</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select name="ddlCity" id="ddlCity" class="chosen-select form-control">
                            <option value="0">---Select---</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>PIN</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-pinterest-square"></i>
                            </div>
                            <input type="text" id="txtPIN" class="form-control select2" Style="width: 100%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Current Address<span class="span"> *</span></label>
                        <input type="text" id="txtCurrentAddress" class="form-control select2" Style="width: 100%;" Height="90px">
                    </div>

                    <div class="form-group">
                        <label>Permanent Address<span class="span">*</span></label>
                        <input type="text" id="txtPermanentAddress" class="form-control select2" Style="width: 100%;" Height="90px">
                    </div>
                </div>
            </div>
        </div>

   <div class="box-footer">
    <button type="button" id="btnSubmit" class="btn btn-primary" (click)="onbtnSubmitClick()">Submit</button>
            &nbsp; &nbsp;
        </div>
</div>
        </section>
    </div>
